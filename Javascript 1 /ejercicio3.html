<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     let alumn1= parseInt(prompt(`Ingresa la nota del alumno1`));
     let alumn2= parseInt(prompt(`Ingresa la nota del alumno2`));
     let alumn3= parseInt(prompt(`Ingresa la nota del alumno3`));   
     let alumn4= parseInt(prompt(`Ingresa la nota del alumno4`));
     let alumn5= parseInt(prompt(`Ingresa la nota del alumno5`));

     let notas= alumn1 + alumn2 + alumn3 + alumn4 + alumn5;
     let promedio= notas/5;
     alert(`El promedio de la clase es de: ${promedio}`)
    

    </script>
</body>
</html>
